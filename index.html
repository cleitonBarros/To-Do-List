<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/65e06d5cca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>
<body>
    <main class="to-do">

        <header>
            <p>To-Do List</p>
        </header>

        <div class="boxInsert">
            <input type="text" class="textInput">
            <button type="button"><i class="fa-solid fa-circle-plus"></i>
            </button>

        </div>

        <ul></ul>

        <div class="boxText">
            <p>Quantidade de tarefas: <span class="open">0</span> <span>/ 20</span></p>
            <p>tarefas finalizadas: <span class="finished">0</span> </p>
        </div>

    </main> 


    <script src="./js/script.js"></script>
</body>
</html>
